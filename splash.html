<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    html,body{height:100%;margin:0}
    body{
      display:grid;place-items:center;
      background: radial-gradient(800px 500px at 50% 0%, rgba(255,255,255,.12), #0f0f0f);
      color:#fff;font-family:system-ui,Segoe UI,Roboto,Arial;
      overflow:hidden;
    }
    .card{
      width:min(520px,92vw);
      padding:22px 18px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow:0 20px 80px rgba(0,0,0,.55);
      display:grid;justify-items:center;gap:14px;
    }
    .logo{
      width:84px;height:84px;border-radius:18px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.25);
      display:grid;place-items:center;
      box-shadow:0 18px 45px rgba(0,0,0,.45);
      overflow:hidden;
    }
    .logo img{width:64px;height:64px;image-rendering:auto}
    .title{
      font-weight:1000;letter-spacing:3px;text-transform:uppercase;
      text-shadow:0 12px 30px rgba(0,0,0,.55);
    }
    .sub{opacity:.8;font-size:12px}
    .bar{
      width:100%;height:10px;border-radius:999px;
      background: rgba(0,0,0,.28);
      border:1px solid rgba(255,255,255,.12);
      overflow:hidden;
    }
    .fill{
      height:100%;
      width:35%;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,233,125,.65), rgba(122,167,255,.55));
      animation: move 1.1s ease-in-out infinite;
    }
    @keyframes move{
      0%{transform:translateX(-40%)}
      50%{transform:translateX(160%)}
      100%{transform:translateX(-40%)}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="./assets/favicon.png" alt="logo" />
    </div>
    <div class="title">TIC TAC TOE</div>
    <div class="sub">Loading assets...</div>
    <div class="bar"><div class="fill"></div></div>
  </div>
</body>
</html>
